		<script>
			// Get the modal
			var modal = document.getElementById('reviewOrderDetails');

			// Get the button that opens the modal
			//var btn = document.getElementById("myBtn");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks the button, open the modal
			/*btn.onclick = function() {
				modal.style.display = "block";
			}*/

			// When the user clicks on <span> (x), close the modal
			span.onclick = function () {
				modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}

			var goto = function (showSection) {
				hideAllSections();
				if (showSection === 'registrationForm') {
					registrationForm.style.display = "block";
					document.getElementById('onPageContent').innerHTML = "You are in registration form";
				}
				else if (showSection === 'loginForm') {
					loginForm.style.display = "block";
					document.getElementById('onPageContent').innerHTML = "You are in Login form. Input your email and passsword to access your account";
				}
				else if (showSection === 'productDetails') {
					productDetails.style.display = "block";
					document.getElementById('onPageContent').innerHTML = "You are in pizza selection page. Current page listed all the pizzas available to choose";
				}
				else if (showSection === 'customizeProduct') {
					customizeProduct.style.display = "block";
					document.getElementById('onPageContent').innerHTML = "You are in product customization page.";
				}
				else if (showSection === 'reviewOrderDetails') {
					reviewOrderDetails.style.display = "block";
					document.getElementById('onPageContent').innerHTML = "You are in review order page. Provide your review order.";
				}
				else if (showSection === 'billingForm') {
					billingForm.style.display = "block";
					document.getElementById('onPageContent').innerHTML = "You are in billing information page. Provide your billing address information";
				}
				else if (showSection === 'myModal') {
					modal.style.display = "block";
					document.getElementById('onPageContent').innerHTML = "Order successfully placed";
				}
				location.href = "#";
				document.getElementById('onPageContent').focus();
			}
			var registrationForm = document.getElementById('registrationForm');
			var loginForm = document.getElementById('loginForm');
			var productDetails = document.getElementById('productDetails');
			var customizeProduct = document.getElementById('customizeProduct');
			var reviewOrderDetails = document.getElementById('reviewOrderDetails');
			var billingForm = document.getElementById('billingForm');

			var hideAllSections = function () {
				registrationForm.style.display = "none";
				loginForm.style.display = "none";
				productDetails.style.display = "none";
				customizeProduct.style.display = "none";
				reviewOrderDetails.style.display = "none";
				billingForm.style.display = "none";
			}
			hideAllSections();
			loginForm.style.display = "block";
			document.getElementById('onPageContent').innerHTML = "You are in Login form. Input your email and passsword to access your account";
			document.getElementById('onPageContent').focus();
		</script>
